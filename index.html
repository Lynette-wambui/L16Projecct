<DOCTYPE html>
    <html>
        <head>
            <title>Bootstrap Jumbotron and Buttons.</title>
            <meta charset="utf-8">

<meta name="viewport" content="width=device-width, initial-scale=1">

<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"> </script>
        </head>
        <body>
            <center>
                <div class="jumbotron jumbotron-fluid">
                    <div class="container">
                        <h1 style="color: palevioletred;">Website on buttons and jumbotron.</h1>
                    </div>
                </div>
                <br>
                <div class="container">
                    <h2>Buttons</h2>
                    
                    <button type="button" class="btn btn-secondary">Secondary</button>
                    <button type="button" class="btn btn-warning">Warning</button>
                    <button type="button" class="btn btn-danger">Danger</button>
                    <button type="button" class="btn btn-light">Light</button>
                    <button type="button" class="btn btn-success">Success</button>
                    <div type="button" class="btn btn-dark">Dark</div>
                </div>
                <div type="button" class="btn btn-info">Info</div>
                <div type="button" class="btn btn-primary">Primary</div>
                <br>
                <div class="container">
                    <h3>Contextual badges.</h3>
                    <span class="badge badge-primary">Updates <sup>2</sup></span>
                    <span class="badge badge-success text- ">Notifications<sup>3</sup></span>
                    <span class="badge badge-info text-secondary">News<sup>1</sup></span>
                    <span class="badge badge-dark text-light">Information</span>
                </div>
                <br>
                <br>
                <div class="container">
                    <h3>Basic progress bar on coding.</h3>
                    <div class="progress">
                        <div class="progress-bar" style="width:70%">70%
                    </div>
                    <br>
                    <br>

                </div>
                <h3>Basic <progress style="width: 70%;"></progress></h3>
                <br>
                <br>
                <div class="container">
                    <h3>Outline buttons</h3>
                    <button type="button" class="btn btn-outline-danger">Danger</button>
                    <button type="button" class="btn btn-outline-success">Success</button>
                    <button type="button" class="btn btn-outline-info">Info</button>
                    <button type="button" class="btn btn-outline-primary">Primary</button>
                    <button type="button" class="btn btn-outline-warning">Warning</button>



                </div>
            </center>
        </body>
    </html>
